<!DOCTYPE html>
<html>
    <head>
        <title>Canvas</title>
        <link rel="stylesheet" type="text/css" href='/cic.css'>
    </head>
    <body>
        <p>Image to use:</p>
        
        <img id="scream"
        src="http://www.clker.com/cliparts/3/m/v/Y/E/V/small-red-apple-hi.png" alt="The Scream">
        
        <p>Canvas:</p>
        
        <canvas id="myCanvas" onmousemove="handleMouseMove(event)" onmousedown="handleMouseDown(event)" onmouseup="handleMouseUp(event)" touchstart="handleMouseUp(event)" touchmove="handleMouseMove(event)" touchend="handleMouseDown(event)" ></canvas>
        
   
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        

        <script src="/cic.js"></script>
    </body>
</html>
