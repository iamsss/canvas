<!DOCTYPE html>
<html>
    <head>
        <title>Canvas</title>
        <link rel="stylesheet" type="text/css" href='/cic.css'>
    </head>
    <body>
        <p>Image to use:</p>
        
       <input type="file" id="file" onchange="previewFile()">
        <p>Canvas:</p>
        
        <canvas id="myCanvas" onmousemove="handleMouseMove(event)" onmousedown="handleMouseDown(event)" onmouseup="handleMouseUp(event)" touchstart="handleMouseDown(event)" touchmove="handleMouseMove(event)" touchend="handleMouseUp(event)" ></canvas>
        
   
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        

        <script src="/cic.js"></script>
        <button onclick="GImage()">Generate Image</button>
    </body>
</html>
